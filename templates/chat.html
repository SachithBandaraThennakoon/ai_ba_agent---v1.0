<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xceed AI â€“ Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #020617;
      border-radius: 8px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #1e293b;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      color: #22c55e;
    }
    .bot {
      color: #38bdf8;
    }
    input {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px;
      background: #38bdf8;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xceed AI Pre-Sales Assistant</h1>

    <div id="chat"></div>

    <input id="message" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    let sessionId = null;

    function add(role, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = `<strong>${role === "user" ? "You" : "Xceed AI"}:</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const input = document.getElementById("message");
      const text = input.value;
      if (!text) return;

      add("user", text);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          session_id: sessionId,
          message: text
        })
      });

      const data = await res.json();
      sessionId = data.session_id;
      add("bot", data.reply);
    }
  </script>
</body>
</html>
